name: âœ”ï¸ Dev CI

on:
  pull_request:
  push:
    branches:
      - main
    

jobs:
  manylinux_build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12", "3.13"]

    steps:
      - name: ğŸ“ƒ Checkout sources
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Disable shallow clones to improve sonarcloud analysis

      - name: âš™ï¸ Install uv and Set up Python
        uses: astral-sh/setup-uv@v5
        with:
          # Install a specific version of uv.
          version: "0.5.24"
          python-version: ${{ matrix.python-version }}

      - name: âš™ï¸ Check uv version
        run: |
          uv --version

      - name: âš™ï¸ Install dependencies
        run: |
          uv sync --group all

      - name: âœ”ï¸ Check code style
        run: |
          uv run ruff format --check

      - name: âœ”ï¸ Lint code
        run: |
          uv run ruff check

      - name: âœ”ï¸ Check typing
        run: |
          uv run mypy .

      - name: âœ”ï¸ Run tests and generate coverage report
        run: |
          uv run pytest --cov-report xml --cov=mechaphlowers test/ -m "not benchmark"

      - name: âœ”ï¸ Run Sonar analysis
        uses: SonarSource/sonarqube-scan-action@v5.3.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN_MPH }}
        with:
          args: |
            -Dsonar.python.coverage.reportPaths=coverage.xml

      - name: ğŸ› ï¸ Build wheel
        run: |
          uv build
